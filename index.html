<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be Mine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    h1 {
      margin-bottom: 30px;
      color: #e63946;
      font-size: 2rem;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      position: absolute;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Manmeet Prabhakar üíñ<br>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
      document.body.innerHTML = `
      <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: radial-gradient(circle at top, #ffafbd, #ffc3a0);
          overflow: hidden;
          font-family: 'Segoe UI', sans-serif;
        }
        .love-box {
          text-align: center;
          animation: pop 1s ease forwards;
        }
        h1 {
          color: #fff;
          font-size: 3rem;
          text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        p {
          color: #fff;
          font-size: 1.4rem;
          margin-top: 15px;
        }
        .heart {
          position: absolute;
          font-size: 24px;
          animation: float 6s linear infinite;
          opacity: 0.8;
        }
        @keyframes float {
          0% { transform: translateY(100vh) scale(0.5); }
          100% { transform: translateY(-10vh) scale(1.2); }
        }
        @keyframes pop {
          from { transform: scale(0.5); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
        }
      </style>

      <div class="love-box">
        <h1>Manmeet Prabhakar ‚ù§Ô∏è</h1>
        <p>You just made this Valentine unforgettable üíï</p>
        <p>Forever starts with this YES üíç</p>
      </div>

      ${Array.from({length: 30}).map(() => `<div class="heart" style="left:${Math.random()*100}%; animation-delay:${Math.random()*5}s">üíñ</div>`).join('')}
      `;
    }
  </script>
</body>
</html>
